<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <!-- 设置字符编码为 UTF-8 -->
    <meta charset="UTF-8">
    <!-- 配置视口，使页面在不同设备上能正确显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年快乐！</title>
    <style>
        /* 全局样式，去除默认的外边距和内边距 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* 视频背景样式 */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* 内容容器样式 */
        .content {
            text-align: center;
            color: white;
            z-index: 1;
            /* 增加背景半透明效果，提升文字可读性 */
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        /* 标题样式 */
        h1 {
            font-size: 60px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        /* 段落样式 */
        p {
            font-size: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            color: gold;
        }

        /* 标题发光动画 */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ffd700, 0 0 40px #ffd700, 0 0 50px #ffd700, 0 0 60px #ffd700, 0 0 70px #ffd700;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff9900, 0 0 40px #ff9900, 0 0 50px #ff9900, 0 0 60px #ff9900, 0 0 70px #ff9900, 0 0 80px #ff9900;
            }
        }
    </style>
</head>

<body>
    <!-- 视频背景 -->
    <video autoplay loop muted id="video-background">
        <!-- 替换为你的实际视频文件路径 -->
        <source src="./烟花.mp4" type="video/mp4">
        您的浏览器不支持视频播放。
    </video>

    <!-- 网页内容 -->
    <div class="content">
        <h1>2025 新年快乐！</h1>
        <p>yellow祝你新的一年万事如意，天天开心ξ ( ✿＞◡❛)</p>
    </div>

    <!-- 简单的 JavaScript 实现视频播放失败提示 -->
    <script>
        const video = document.getElementById('video-background');
        video.addEventListener('error', function () {
            alert('视频加载失败，请检查视频文件路径或格式。');
        });
    </script>
</body>

</html>
